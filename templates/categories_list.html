{% extends 'base.html' %}

{% block title %}Spending Categories - Credit Card Guru{% endblock %}

{% block content %}
<h1>📊 Spending Categories</h1>
<p style="text-align: center; color: #6b7280; margin-bottom: 40px;">
    View all spending categories tracked by the system
</p>

<!-- Filters Section -->
<div class="section">
    <h2>🔍 Filter Categories</h2>
    <div class="grid">
        <div class="form-group">
            <label for="filterOwnership">Ownership</label>
            <select id="filterOwnership" onchange="filterCategories()">
                <option value="all" selected>All Categories</option>
                <option value="owned">From My Cards</option>
                <option value="not_owned">Not From My Cards</option>
            </select>
        </div>
        <div class="form-group">
            <label for="filterCardType">Card Type</label>
            <select id="filterCardType" onchange="filterCategories()">
                <option value="">All Types</option>
                <option value="personal">Personal</option>
                <option value="business">Business</option>
            </select>
        </div>
        <div class="form-group">
            <label for="filterIssuer">Issuer</label>
            <select id="filterIssuer" onchange="filterCategories()">
                <option value="">All Issuers</option>
            </select>
        </div>
        <div class="form-group">
            <label for="filterRewardRate">Minimum Reward Rate</label>
            <select id="filterRewardRate" onchange="filterCategories()">
                <option value="">Any Rate</option>
                <option value="2">2x or higher</option>
                <option value="3">3x or higher</option>
                <option value="4">4x or higher</option>
                <option value="5">5x or higher</option>
            </select>
        </div>
        <div class="form-group">
            <label for="searchCategories">Search Categories</label>
            <input type="text" id="searchCategories" placeholder="Search by name..." oninput="filterCategories()">
        </div>
        <div class="form-group" style="display: flex; align-items: end;">
            <button onclick="resetFilters()" style="background: #6b7280; color: white; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 500;">
                Reset Filters
            </button>
        </div>
    </div>
</div>

<div id="categoriesContainer">
    <div class="loading">🔄 Loading spending categories...</div>
</div>

<script>
let allCategories = [];
let userCards = new Set();

async function loadCategories() {
    try {
        const response = await fetch(`${API_BASE}/cards/categories-with-rewards/`);
        const categories = await response.json();
        
        if (categories.error) {
            throw new Error(categories.error);
        }
        
        allCategories = categories;
        
        // Load issuers for filter
        const issuersResponse = await fetch(`${API_BASE}/cards/issuers/`);
        const issuersData = await issuersResponse.json();
        const issuers = issuersData.results || issuersData;
        
        const issuerSelect = document.getElementById('filterIssuer');
        issuers.forEach(issuer => {
            const option = document.createElement('option');
            option.value = issuer.name;
            option.textContent = issuer.name;
            issuerSelect.appendChild(option);
        });
        
        // Load user's current cards (if any)
        await loadUserCards();
        
        filterCategories();
        
    } catch (error) {
        console.error('Error loading categories:', error);
        document.getElementById('categoriesContainer').innerHTML = 
            '<div class="error">Error loading categories. Please try again.</div>';
    }
}

async function loadUserCards() {
    try {
        const cards = await UserDataManager.getCards();
        userCards = new Set(cards);
    } catch (error) {
        console.error('Error loading user cards:', error);
    }
}

async function filterCategories() {
    const ownershipFilter = document.getElementById('filterOwnership').value;
    const cardTypeFilter = document.getElementById('filterCardType').value;
    const issuerFilter = document.getElementById('filterIssuer').value;
    const rewardRateFilter = document.getElementById('filterRewardRate').value;
    const searchFilter = document.getElementById('searchCategories').value.toLowerCase();
    
    // Get cards data for filtering by card type, issuer, and ownership
    let cards = [];
    let userCategoryIds = new Set();
    let categoryCardData = new Map(); // category.id -> array of cards
    
    try {
        const cardsResponse = await fetch(`${API_BASE}/cards/cards/`);
        const cardsData = await cardsResponse.json();
        cards = cardsData.results || cardsData;
        
        // Build category to cards mapping
        cards.forEach(card => {
            if (card.reward_categories) {
                card.reward_categories.forEach(rewardCat => {
                    if (rewardCat.category && rewardCat.category.id) {
                        const categoryId = rewardCat.category.id;
                        if (!categoryCardData.has(categoryId)) {
                            categoryCardData.set(categoryId, []);
                        }
                        categoryCardData.get(categoryId).push(card);
                        
                        // For ownership filtering
                        if (userCards.has(card.id)) {
                            userCategoryIds.add(categoryId);
                        }
                    }
                });
            }
        });
    } catch (error) {
        console.error('Error loading cards for category filtering:', error);
    }
    
    let filteredCategories = allCategories.filter(category => {
        // Ownership filter
        if (ownershipFilter === 'owned' && !userCategoryIds.has(category.id)) {
            return false;
        }
        if (ownershipFilter === 'not_owned' && userCategoryIds.has(category.id)) {
            return false;
        }
        
        // Card type filter
        if (cardTypeFilter) {
            const categoryCards = categoryCardData.get(category.id) || [];
            const hasCardType = categoryCards.some(card => card.card_type === cardTypeFilter);
            if (!hasCardType) {
                return false;
            }
        }
        
        // Issuer filter
        if (issuerFilter) {
            const categoryCards = categoryCardData.get(category.id) || [];
            const hasIssuer = categoryCards.some(card => card.issuer.name === issuerFilter);
            if (!hasIssuer) {
                return false;
            }
        }
        
        // Reward rate filter
        if (rewardRateFilter) {
            const minRate = parseFloat(rewardRateFilter);
            if (category.top_reward_rate < minRate) {
                return false;
            }
        }
        
        // Search filter
        if (searchFilter && !category.display_name.toLowerCase().includes(searchFilter)) {
            return false;
        }
        
        return true;
    });
    
    displayCategories(filteredCategories);
}

function resetFilters() {
    document.getElementById('filterOwnership').value = 'all';
    document.getElementById('filterCardType').value = '';
    document.getElementById('filterIssuer').value = '';
    document.getElementById('filterRewardRate').value = '';
    document.getElementById('searchCategories').value = '';
    filterCategories();
}

function displayCategories(categories) {
    const container = document.getElementById('categoriesContainer');
    
    if (categories.length === 0) {
        container.innerHTML = '<div class="error">No categories found.</div>';
        return;
    }
    
    const html = categories.map(category => {
        // Handle icon display
        let iconHtml = '';
        if (category.icon && category.icon.includes('fa-')) {
            iconHtml = `<i class="${category.icon}" style="font-size: 32px; margin-right: 15px; color: #2563eb;"></i>`;
        } else if (category.icon) {
            iconHtml = `<span style="font-size: 32px; margin-right: 15px;">${category.icon}</span>`;
        } else {
            // Default emoji icons
            const defaultIcons = {
                'groceries': '🛒',
                'dining': '🍽️',
                'travel': '✈️',
                'gas': '⛽',
                'online-shopping': '📦',
                'general': '💳',
                'entertainment': '🎬',
                'transportation': '🚗',
                'utilities': '⚡',
                'drugstores': '💊',
                'streaming': '📺',
                'home_improvement': '🔨',
                'office_supplies': '📄',
                'telecommunications': '📱',
                'shopping': '🛍️',
                'amazon': '📦',
                'other': '💰'
            };
            const defaultIcon = defaultIcons[category.slug] || '💳';
            iconHtml = `<span style="font-size: 32px; margin-right: 15px;">${defaultIcon}</span>`;
        }
        
        return `
            <div class="card-item">
                <div style="display: flex; justify-content: space-between; align-items: start;">
                    <div style="display: flex; align-items: center; flex: 1;">
                        ${iconHtml}
                        <div style="flex: 1;">
                            <div class="card-title">${category.display_name}</div>
                            <div style="color: #6b7280; margin: 5px 0; line-height: 1.4;">
                                ${category.description || `Track spending on ${category.name.toLowerCase()}`}
                            </div>
                            <div style="margin-top: 10px;">
                                <div style="display: inline-block; background: #10b981; color: white; padding: 4px 12px; border-radius: 16px; font-size: 14px; font-weight: bold; margin-right: 10px;">
                                    Top Rate: ${category.top_reward_rate}x
                                </div>
                                <span style="color: #6b7280; font-size: 14px;">
                                    ${category.cards_with_rewards_count} cards with rewards > 1%
                                </span>
                            </div>
                        </div>
                    </div>
                    <div style="text-align: center; padding-left: 20px;">
                        ${category.cards_with_rewards_count > 0 ? 
                            `<a href="/cards/?category=${category.slug}" style="display: inline-block; background: #3b82f6; color: white; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: 500;">
                                View ${category.cards_with_rewards_count} Cards
                            </a>` :
                            `<div style="color: #9ca3af; font-size: 14px; text-align: center;">
                                No rewards<br>cards available
                            </div>`
                        }
                    </div>
                </div>
            </div>
        `;
    }).join('');
    
    container.innerHTML = html;
}

// Load categories when page loads
loadCategories();
</script>
{% endblock %}
