{% extends 'base.html' %}

{% block title %}Credit Cards - Credit Card Guru{% endblock %}

{% block extra_css %}
<style>
.cards-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.card-box {
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 16px;
    padding: 24px;
    text-align: center;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    min-height: 280px;
    cursor: pointer;
    position: relative;
}

.card-box:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    border-color: rgba(102, 126, 234, 0.3);
}

.card-box.owned {
    border-color: rgba(16, 185, 129, 0.4);
    background: linear-gradient(135deg, rgba(240, 253, 244, 0.9) 0%, rgba(240, 253, 244, 0.7) 100%);
}

.card-box.owned::before {
    content: "‚úÖ";
    position: absolute;
    top: 12px;
    right: 12px;
    font-size: 16px;
    background: rgba(16, 185, 129, 0.1);
    width: 24px;
    height: 24px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card-issuer {
    font-size: 14px;
    color: #6b7280;
    font-weight: 500;
    margin-bottom: 8px;
}

.card-name {
    font-weight: 700;
    color: #1f2937;
    font-size: 1.1rem;
    margin-bottom: 16px;
    text-align: center;
    line-height: 1.2;
    min-height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card-key-info {
    margin-bottom: 16px;
    text-align: center;
    flex-grow: 1;
}

.card-annual-fee {
    font-size: 14px;
    color: #374151;
    margin-bottom: 8px;
}

.card-signup-bonus {
    font-size: 14px;
    color: #10b981;
    font-weight: 600;
    margin-bottom: 8px;
}

.card-reward-type {
    margin-bottom: 8px;
}

.card-reward-highlight {
    display: inline-block;
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    color: white;
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 12px;
    font-weight: bold;
    margin-bottom: 8px;
}

.card-top-categories {
    font-size: 12px;
    color: #6b7280;
    margin-bottom: 8px;
    text-align: center;
    line-height: 1.3;
}

.card-actions {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-top: auto;
}

.card-actions button {
    padding: 8px 16px;
    font-size: 14px;
    border-radius: 8px;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: none;
    cursor: pointer;
}

.card-actions button.primary {
    background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
}

.card-actions button.primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(59, 130, 246, 0.6);
}

.card-actions button.success {
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
}

.card-actions button.success:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(16, 185, 129, 0.6);
}

.card-actions button.danger {
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
}

.card-actions button.danger:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(239, 68, 68, 0.6);
}

.card-actions button.secondary {
    background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(107, 114, 128, 0.4);
}

.card-actions button.secondary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(107, 114, 128, 0.6);
}

@media (max-width: 768px) {
    .cards-grid {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 16px;
    }
    
    .card-box {
        padding: 20px;
        min-height: 260px;
    }
    
    .card-name {
        font-size: 1rem;
        min-height: 40px;
    }
}

@media (max-width: 480px) {
    .cards-grid {
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 12px;
    }
    
    .card-box {
        padding: 16px;
        min-height: 240px;
    }
    
    .card-name {
        font-size: 0.9rem;
        min-height: 36px;
        margin-bottom: 12px;
    }
    
    .card-actions button {
        padding: 6px 12px;
        font-size: 12px;
    }
}
</style>
{% endblock %}

{% block content %}
<h1>üí≥ All Credit Cards</h1>
<p style="text-align: center; color: #6b7280; margin-bottom: 40px;">
    Browse all available credit cards and manage your collection
</p>

<!-- Filters Section -->
<div class="section">
    <h2>üîç Filter Cards</h2>
    <div class="grid">
        <div class="form-group">
            <label for="filterOwnership">Ownership</label>
            <select id="filterOwnership" onchange="filterCards()">
                <option value="not_owned">Not Owned</option>
                <option value="owned">Owned</option>
                <option value="all" selected>All Cards</option>
            </select>
        </div>
        <div class="form-group">
            <label for="filterCardType">Card Type</label>
            <select id="filterCardType" onchange="filterCards()">
                <option value="personal">Personal</option>
                <option value="business">Business</option>
                <option value="all" selected>All Types</option>
            </select>
        </div>
        <div class="form-group">
            <label for="filterIssuer">Issuer</label>
            <select id="filterIssuer" onchange="filterCards()">
                <option value="">All Issuers</option>
            </select>
        </div>
        <div class="form-group">
            <label for="filterRewardType">Reward Type</label>
            <select id="filterRewardType" onchange="filterCards()">
                <option value="">All Reward Types</option>
            </select>
        </div>
        <div class="form-group">
            <label for="filterRewardCategory">Reward Category</label>
            <select id="filterRewardCategory" onchange="filterCards()">
                <option value="">All Categories</option>
            </select>
        </div>
        <div class="form-group">
            <label for="filterFee">Annual Fee</label>
            <select id="filterFee" onchange="filterCards()">
                <option value="">Any Fee</option>
                <option value="0">No Annual Fee</option>
                <option value="1-95">$1 - $95</option>
                <option value="96-250">$96 - $250</option>
                <option value="251+">$251+</option>
            </select>
        </div>
        <div class="form-group">
            <label for="searchCards">Search Cards</label>
            <input type="text" id="searchCards" placeholder="Search by name..." oninput="filterCards()">
        </div>
        <div class="form-group" style="display: flex; align-items: end;">
            <button onclick="resetFilters()" style="background: #6b7280; color: white; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 500;">
                Reset Filters
            </button>
        </div>
    </div>
</div>

<!-- Cards Grid -->
<div id="cardsContainer">
    <div class="loading">üîÑ Loading credit cards...</div>
</div>

<script>
// Fixed pagination issue: 2025-07-04-v3
let allCards = [];
let userCards = new Set();

async function loadCards() {
    try {
        // Load cards - all cards without pagination
        const cardsResponse = await fetch(`${API_BASE}/cards/cards/`, {
            cache: 'no-cache'
        });
        const cardsData = await cardsResponse.json();
        allCards = cardsData; // No pagination, so no 'results' wrapper
        
        // Load issuers for filter
        const issuersResponse = await fetch(`${API_BASE}/cards/issuers/`);
        const issuersData = await issuersResponse.json();
        const issuers = issuersData.results || issuersData;
        
        const issuerSelect = document.getElementById('filterIssuer');
        issuers.forEach(issuer => {
            const option = document.createElement('option');
            option.value = issuer.name;
            option.textContent = issuer.name;
            issuerSelect.appendChild(option);
        });
        
        // Load reward types for filter
        const rewardTypesResponse = await fetch(`${API_BASE}/cards/reward-types/`);
        const rewardTypesData = await rewardTypesResponse.json();
        const rewardTypes = rewardTypesData.results || rewardTypesData;
        
        const rewardTypeSelect = document.getElementById('filterRewardType');
        rewardTypes.forEach(type => {
            const option = document.createElement('option');
            option.value = type.name;
            option.textContent = type.name;
            rewardTypeSelect.appendChild(option);
        });
        
        // Load spending categories for filter
        const categoriesResponse = await fetch(`${API_BASE}/cards/spending-categories/`);
        const categoriesData = await categoriesResponse.json();
        const categories = categoriesData.results || categoriesData;
        
        const categorySelect = document.getElementById('filterRewardCategory');
        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category.slug;
            option.textContent = category.display_name || category.name;
            categorySelect.appendChild(option);
        });
        
        // Load user's current cards (if any)
        await loadUserCards();
        
        // Check for URL parameters to pre-select filters
        loadURLFilters();
        
        // Display all cards
        filterCards();
        
    } catch (error) {
        console.error('Error loading cards:', error);
        document.getElementById('cardsContainer').innerHTML = 
            '<div class="error">Error loading cards. Please try again.</div>';
    }
}

async function loadUserCards() {
    try {
        const cards = await UserDataManager.getCards();
        userCards = new Set(cards);
        
        // Also load detailed card information for display
        const userCardsDetails = await UserDataManager.getUserCardsDetails();
        window.userCardsDetails = userCardsDetails;
    } catch (error) {
        console.error('Error loading user cards:', error);
    }
}

async function saveUserCards() {
    try {
        await UserDataManager.saveCards([...userCards]);
    } catch (error) {
        console.error('Error saving user cards:', error);
    }
}

function loadURLFilters() {
    const urlParams = new URLSearchParams(window.location.search);
    
    // Pre-select category filter if provided in URL
    const categoryParam = urlParams.get('category');
    if (categoryParam) {
        const categorySelect = document.getElementById('filterRewardCategory');
        categorySelect.value = categoryParam;
    }
    
    // Pre-select other filters if provided
    const issuerParam = urlParams.get('issuer');
    if (issuerParam) {
        const issuerSelect = document.getElementById('filterIssuer');
        issuerSelect.value = issuerParam;
    }
    
    const rewardTypeParam = urlParams.get('reward_type');
    if (rewardTypeParam) {
        const rewardTypeSelect = document.getElementById('filterRewardType');
        rewardTypeSelect.value = rewardTypeParam;
    }
}

function filterCards() {
    const ownershipFilter = document.getElementById('filterOwnership').value;
    const cardTypeFilter = document.getElementById('filterCardType').value;
    const issuerFilter = document.getElementById('filterIssuer').value.toLowerCase();
    const rewardTypeFilter = document.getElementById('filterRewardType').value.toLowerCase();
    const rewardCategoryFilter = document.getElementById('filterRewardCategory').value;
    const feeFilter = document.getElementById('filterFee').value;
    const searchFilter = document.getElementById('searchCards').value.toLowerCase();
    
    console.log('Filtering with:', {
        issuerFilter,
        totalCards: allCards.length,
        uniqueIssuers: [...new Set(allCards.map(c => c.issuer.name.toLowerCase()))]
    });
    
    let filteredCards = allCards.filter(card => {
        // Ownership filter
        const hasCard = userCards.has(card.id);
        if (ownershipFilter === 'owned' && !hasCard) return false;
        if (ownershipFilter === 'not_owned' && hasCard) return false;
        // 'all' shows everything
        
        // Card type filter
        if (cardTypeFilter !== 'all' && card.card_type !== cardTypeFilter) {
            return false;
        }
        
        // Issuer filter
        if (issuerFilter && card.issuer.name.toLowerCase() !== issuerFilter) {
            return false;
        }
        
        // Reward type filter
        if (rewardTypeFilter && card.primary_reward_type.name.toLowerCase() !== rewardTypeFilter) {
            return false;
        }
        
        // Reward category filter
        if (rewardCategoryFilter && card.reward_categories) {
            const hasCategory = card.reward_categories.some(rewardCat => 
                rewardCat.category.slug === rewardCategoryFilter
            );
            if (!hasCategory) return false;
        }
        
        // Fee filter
        if (feeFilter) {
            const fee = parseFloat(card.annual_fee) || 0;
            if (feeFilter === '0' && fee !== 0) return false;
            if (feeFilter === '1-95' && (fee < 1 || fee > 95)) return false;
            if (feeFilter === '96-250' && (fee < 96 || fee > 250)) return false;
            if (feeFilter === '251+' && fee < 251) return false;
        }
        
        // Search filter
        if (searchFilter && !card.name.toLowerCase().includes(searchFilter)) {
            return false;
        }
        
        return true;
    });
    
    displayCards(filteredCards);
}

function resetFilters() {
    document.getElementById('filterOwnership').value = 'all';
    document.getElementById('filterCardType').value = 'all';
    document.getElementById('filterIssuer').value = '';
    document.getElementById('filterRewardType').value = '';
    document.getElementById('filterRewardCategory').value = '';
    document.getElementById('filterFee').value = '';
    document.getElementById('searchCards').value = '';
    filterCards();
}

function displayCards(cards) {
    const container = document.getElementById('cardsContainer');
    
    if (cards.length === 0) {
        container.innerHTML = '<div class="error">No cards found matching your criteria.</div>';
        return;
    }
    
    const html = cards.map(card => {
        const hasCard = userCards.has(card.id);
        const signupBonus = card.signup_bonus_amount || 0;
        const rewardMultiplier = card.metadata?.reward_value_multiplier || 0.01;
        
        // Get user's nickname for this card if they own it
        let displayName = card.name;
        if (hasCard && window.userCardsDetails) {
            const userCard = window.userCardsDetails.find(uc => uc.card.id === card.id);
            if (userCard && userCard.nickname) {
                displayName = `${card.name} (${userCard.nickname})`;
            }
        }
        
        // Get top reward categories for display
        const topCategories = card.reward_categories && card.reward_categories.length > 0 ? 
            card.reward_categories
                .filter(cat => cat.is_active)
                .sort((a, b) => parseFloat(b.reward_rate) - parseFloat(a.reward_rate))
                .slice(0, 2)
                .map(cat => {
                    const categoryName = (cat.category && cat.category.display_name) || 
                                       (cat.category && cat.category.name) || 
                                       'Unknown';
                    const rate = parseFloat(cat.reward_rate || 0);
                    return `${rate}x ${categoryName}`;
                })
                .join(', ') : 'General rewards';
        
        return `
            <div class="card-box ${hasCard ? 'owned' : ''}" onclick="openCardModal(${card.id})">
                <div class="card-issuer">${card.issuer.name}</div>
                <div class="card-name">${displayName}</div>
                
                <div class="card-key-info">
                    <div class="card-annual-fee">
                        <strong>Annual Fee:</strong> $${card.annual_fee}
                    </div>
                    
                    ${signupBonus ? 
                        `<div class="card-signup-bonus">
                            <strong>Bonus:</strong> ${signupBonus.toLocaleString()} ${card.signup_bonus_type ? card.signup_bonus_type.name : 'points'}
                        </div>` : 
                        '<div class="card-signup-bonus">No signup bonus</div>'
                    }
                    
                    <div class="card-reward-type">
                        <span class="badge ${card.primary_reward_type.name.toLowerCase()}">${card.primary_reward_type.name}</span>
                    </div>
                    
                    <div class="card-reward-highlight">
                        ${(rewardMultiplier * 100).toFixed(1)}¬¢ per point
                    </div>
                    
                    <div class="card-top-categories">
                        <strong>Top rewards:</strong><br>
                        ${topCategories}
                    </div>
                </div>
                
                <div class="card-actions">
                    ${hasCard ? `
                        <button 
                            onclick="event.stopPropagation(); removeLastCard(${card.id}, this)" 
                            class="danger"
                        >
                            ‚ùå Remove from my cards
                        </button>
                        <button 
                            onclick="event.stopPropagation(); addAnotherCard(${card.id}, this)" 
                            class="secondary"
                        >
                            ‚ûï Add another card
                        </button>
                    ` : `
                        <button 
                            onclick="event.stopPropagation(); toggleCardOwnership(${card.id}, this)" 
                            class="success"
                        >
                            ‚úÖ I have this card
                        </button>
                    `}
                    <button 
                        onclick="event.stopPropagation(); openCardModal(${card.id})" 
                        class="primary"
                    >
                        üìã View Details
                    </button>
                </div>
            </div>
        `;
    }).join('');
    
    container.innerHTML = `<div class="cards-grid">${html}</div>`;
}

function showCardDetailsPopup(cardId) {
    return new Promise((resolve) => {
        // Clean up any existing modal first
        const existingModal = document.getElementById('cardDetailsModal');
        if (existingModal) {
            existingModal.remove();
        }
        
        // Find the card data
        const card = allCards.find(c => c.id === cardId);
        const cardName = card ? card.name : 'Card';
        
        // Create modal HTML
        const modalHtml = `
            <div id="cardDetailsModal" class="modal" style="display: block;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Add ${cardName} to Your Collection</h2>
                        <span class="close" onclick="closeCardDetailsPopup()">&times;</span>
                    </div>
                    <div class="modal-body">
                        <form id="cardDetailsForm">
                            <div class="form-group">
                                <label for="cardNickname">Nickname (required):</label>
                                <input type="text" id="cardNickname" name="nickname" 
                                       placeholder="e.g., My Travel Card, Personal Card, etc." 
                                       required maxlength="100">
                            </div>
                            <div class="form-group">
                                <label for="cardOpeningDate">Opening Date (optional):</label>
                                <input type="date" id="cardOpeningDate" name="openingDate">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn secondary" onclick="closeCardDetailsPopup()">Cancel</button>
                        <button type="button" class="btn primary" onclick="saveCardDetailsPopup()">Add Card</button>
                    </div>
                </div>
            </div>
        `;
        
        // Add modal to page
        document.body.insertAdjacentHTML('beforeend', modalHtml);
        
        // Store resolve function for callbacks first
        window.cardDetailsResolve = resolve;
        
        // Focus on nickname input with a small delay to ensure DOM is ready
        setTimeout(() => {
            const nicknameInput = document.getElementById('cardNickname');
            if (nicknameInput) {
                nicknameInput.focus();
            }
        }, 100);
    });
}

function closeCardDetailsPopup() {
    const modal = document.getElementById('cardDetailsModal');
    if (modal) {
        modal.remove();
    }
    if (window.cardDetailsResolve) {
        window.cardDetailsResolve(null); // Return null for cancelled
    }
}

function saveCardDetailsPopup() {
    // Use multiple fallback methods to ensure we get the input value
    const nicknameInput = document.getElementById('cardNickname') || document.querySelector('#cardNickname') || document.querySelector('input[name="nickname"]');
    const openingDateInput = document.getElementById('cardOpeningDate');
    
    if (!nicknameInput) {
        alert('Error: Could not find nickname input field');
        return;
    }
    
    const nickname = (nicknameInput.value || '').trim();
    const openingDate = openingDateInput ? openingDateInput.value : '';
    
    if (!nickname) {
        alert('Please enter a nickname for this card');
        nicknameInput.focus();
        return;
    }
    
    // Store the values before removing modal
    const cardDetails = {
        nickname: nickname,
        openingDate: openingDate || null
    };
    
    // Remove modal
    const modal = document.getElementById('cardDetailsModal');
    if (modal) {
        modal.remove();
    }
    
    // Resolve with the values we stored
    if (window.cardDetailsResolve) {
        window.cardDetailsResolve(cardDetails);
    }
}

async function addAnotherCard(cardId, button) {
    try {
        button.disabled = true;
        button.textContent = '...';
        
        // Show nickname/opening date popup
        const cardDetails = await showCardDetailsPopup(cardId);
        if (cardDetails === null) {
            // User cancelled
            button.disabled = false;
            button.textContent = '‚ûï Add another card';
            return;
        }
        
        // Add another instance of the card with details
        const success = await UserDataManager.addCardWithDetails(cardId, cardDetails.nickname, cardDetails.openingDate);
        if (success) {
            // Reload user cards details to get updated information
            await loadUserCards();
            
            // Refresh the display to show updated button states
            filterCards();
            
            alert(`Added another ${cardDetails.nickname} to your collection!`);
        } else {
            throw new Error('Failed to add another card');
        }
        
    } catch (error) {
        console.error('Error:', error);
        alert('Error adding another card');
    } finally {
        button.disabled = false;
        button.textContent = '‚ûï Add another card';
    }
}

async function removeLastCard(cardId, button) {
    try {
        button.disabled = true;
        button.textContent = '...';
        
        // For now, just use the existing removal logic
        userCards.delete(cardId);
        
        await saveUserCards();
        await loadUserCards();
        filterCards();
        
    } catch (error) {
        console.error('Error:', error);
        alert('Error removing card');
    } finally {
        button.disabled = false;
    }
}

async function toggleCardOwnership(cardId, button) {
    try {
        const hasCard = userCards.has(cardId);
        
        button.disabled = true;
        button.textContent = '...';
        
        if (hasCard) {
            // Remove card
            userCards.delete(cardId);
            button.textContent = '‚úÖ I have this card';
            button.className = 'success';
            
            await saveUserCards();
        } else {
            // Show nickname/opening date popup before adding card
            const cardDetails = await showCardDetailsPopup(cardId);
            if (cardDetails === null) {
                // User cancelled
                button.disabled = false;
                return;
            }
            
            // Add card with details
            const success = await UserDataManager.addCardWithDetails(cardId, cardDetails.nickname, cardDetails.openingDate);
            if (success) {
                userCards.add(cardId);
                button.textContent = '‚ùå Remove from my cards';
                button.className = 'danger';
            } else {
                throw new Error('Failed to add card');
            }
        }
        
        // Reload user cards details to get updated information
        await loadUserCards();
        
        // Refresh the display to apply ownership filter
        filterCards();
        
    } catch (error) {
        console.error('Error:', error);
        alert('Error updating card ownership');
    } finally {
        button.disabled = false;
    }
}

// Load cards when page loads
loadCards();
</script>
{% endblock %}
