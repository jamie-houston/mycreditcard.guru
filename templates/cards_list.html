{% extends 'base.html' %}

{% block title %}Credit Cards - Credit Card Guru{% endblock %}

{% block content %}
<h1>üí≥ All Credit Cards</h1>
<p style="text-align: center; color: #6b7280; margin-bottom: 40px;">
    Browse all available credit cards and manage your collection
</p>

<!-- Filters Section -->
<div class="section">
    <h2>üîç Filter Cards</h2>
    <div class="grid">
        <div class="form-group">
            <label for="filterOwnership">Ownership</label>
            <select id="filterOwnership" onchange="filterCards()">
                <option value="not_owned" selected>Not Owned</option>
                <option value="owned">Owned</option>
                <option value="all">All Cards</option>
            </select>
        </div>
        <div class="form-group">
            <label for="filterIssuer">Issuer</label>
            <select id="filterIssuer" onchange="filterCards()">
                <option value="">All Issuers</option>
            </select>
        </div>
        <div class="form-group">
            <label for="filterRewardType">Reward Type</label>
            <select id="filterRewardType" onchange="filterCards()">
                <option value="">All Reward Types</option>
            </select>
        </div>
        <div class="form-group">
            <label for="filterFee">Annual Fee</label>
            <select id="filterFee" onchange="filterCards()">
                <option value="">Any Fee</option>
                <option value="0">No Annual Fee</option>
                <option value="1-95">$1 - $95</option>
                <option value="96-250">$96 - $250</option>
                <option value="251+">$251+</option>
            </select>
        </div>
        <div class="form-group">
            <label for="searchCards">Search Cards</label>
            <input type="text" id="searchCards" placeholder="Search by name..." oninput="filterCards()">
        </div>
    </div>
</div>

<!-- Cards Grid -->
<div id="cardsContainer">
    <div class="loading">üîÑ Loading credit cards...</div>
</div>

<script>
let allCards = [];
let userCards = new Set();

async function loadCards() {
    try {
        // Load cards
        const cardsResponse = await fetch(`${API_BASE}/cards/cards/`);
        const cardsData = await cardsResponse.json();
        allCards = cardsData.results || cardsData;
        
        // Load issuers for filter
        const issuersResponse = await fetch(`${API_BASE}/cards/issuers/`);
        const issuersData = await issuersResponse.json();
        const issuers = issuersData.results || issuersData;
        
        const issuerSelect = document.getElementById('filterIssuer');
        issuers.forEach(issuer => {
            const option = document.createElement('option');
            option.value = issuer.name;
            option.textContent = issuer.name;
            issuerSelect.appendChild(option);
        });
        
        // Load reward types for filter
        const rewardTypesResponse = await fetch(`${API_BASE}/cards/reward-types/`);
        const rewardTypesData = await rewardTypesResponse.json();
        const rewardTypes = rewardTypesData.results || rewardTypesData;
        
        const rewardTypeSelect = document.getElementById('filterRewardType');
        rewardTypes.forEach(type => {
            const option = document.createElement('option');
            option.value = type.name;
            option.textContent = type.name;
            rewardTypeSelect.appendChild(option);
        });
        
        // Load user's current cards (if any)
        await loadUserCards();
        
        // Display all cards
        filterCards();
        
    } catch (error) {
        console.error('Error loading cards:', error);
        document.getElementById('cardsContainer').innerHTML = 
            '<div class="error">Error loading cards. Please try again.</div>';
    }
}

async function loadUserCards() {
    try {
        const cards = await UserDataManager.getCards();
        userCards = new Set(cards);
    } catch (error) {
        console.error('Error loading user cards:', error);
    }
}

async function saveUserCards() {
    try {
        await UserDataManager.saveCards([...userCards]);
    } catch (error) {
        console.error('Error saving user cards:', error);
    }
}

function filterCards() {
    const ownershipFilter = document.getElementById('filterOwnership').value;
    const issuerFilter = document.getElementById('filterIssuer').value.toLowerCase();
    const rewardTypeFilter = document.getElementById('filterRewardType').value.toLowerCase();
    const feeFilter = document.getElementById('filterFee').value;
    const searchFilter = document.getElementById('searchCards').value.toLowerCase();
    
    let filteredCards = allCards.filter(card => {
        // Ownership filter
        const hasCard = userCards.has(card.id);
        if (ownershipFilter === 'owned' && !hasCard) return false;
        if (ownershipFilter === 'not_owned' && hasCard) return false;
        // 'all' shows everything
        
        // Issuer filter
        if (issuerFilter && card.issuer.name.toLowerCase() !== issuerFilter) {
            return false;
        }
        
        // Reward type filter
        if (rewardTypeFilter && card.primary_reward_type.name.toLowerCase() !== rewardTypeFilter) {
            return false;
        }
        
        // Fee filter
        if (feeFilter) {
            const fee = card.annual_fee;
            if (feeFilter === '0' && fee !== 0) return false;
            if (feeFilter === '1-95' && (fee < 1 || fee > 95)) return false;
            if (feeFilter === '96-250' && (fee < 96 || fee > 250)) return false;
            if (feeFilter === '251+' && fee < 251) return false;
        }
        
        // Search filter
        if (searchFilter && !card.name.toLowerCase().includes(searchFilter)) {
            return false;
        }
        
        return true;
    });
    
    displayCards(filteredCards);
}

function displayCards(cards) {
    const container = document.getElementById('cardsContainer');
    
    if (cards.length === 0) {
        container.innerHTML = '<div class="error">No cards found matching your criteria.</div>';
        return;
    }
    
    const html = cards.map(card => {
        const hasCard = userCards.has(card.id);
        const signupBonus = card.signup_bonus_amount || 0;
        const rewardMultiplier = card.metadata?.reward_value_multiplier || 0.01;
        
        return `
            <div class="card-item modal-card-clickable" onclick="openCardModal(${card.id})">
                <div style="display: flex; justify-content: space-between; align-items: start;">
                    <div style="flex: 1;">
                        <div class="card-title">${card.issuer.name} ${card.name}</div>
                        <div class="card-details">
                            <p><strong>Annual Fee:</strong> $${card.annual_fee}</p>
                            ${signupBonus ? 
                                `<p><strong>Signup Bonus:</strong> ${signupBonus.toLocaleString()} ${card.signup_bonus_type ? card.signup_bonus_type.name : 'points'}</p>` : 
                                '<p><strong>Signup Bonus:</strong> None</p>'
                            }
                            <p><strong>Reward Type:</strong> 
                                <span class="badge ${card.primary_reward_type.name.toLowerCase()}">${card.primary_reward_type.name}</span>
                            </p>
                            <p><strong>Point Value:</strong> ${(rewardMultiplier * 100).toFixed(1)}¬¢ each</p>
                            ${card.reward_categories && card.reward_categories.length > 0 ? 
                                `<div><strong>Reward Categories:</strong>
                                    <ul style="margin: 5px 0; padding-left: 20px;">
                                        ${card.reward_categories.filter(cat => cat.is_active).map(cat => {
                                            const categoryName = (cat.category && cat.category.display_name) || 
                                                               (cat.category && cat.category.name) || 
                                                               'Unknown Category';
                                            const rate = parseFloat(cat.reward_rate || 0);
                                            const maxSpend = cat.max_annual_spend ? ` (up to $${parseInt(cat.max_annual_spend).toLocaleString()}/year)` : '';
                                            return `<li style="margin: 2px 0;"><strong>${rate}x</strong> ${categoryName}${maxSpend}</li>`;
                                        }).join('')}
                                    </ul>
                                </div>` : 
                                '<p><strong>Rewards:</strong> No specific categories</p>'
                            }
                        </div>
                    </div>
                    <div class="card-actions">
                        <button 
                            onclick="event.stopPropagation(); toggleCardOwnership(${card.id}, this)" 
                            class="${hasCard ? 'danger' : 'success'}"
                        >
                            ${hasCard ? '‚ùå Remove from my cards' : '‚úÖ I have this card'}
                        </button>
                    </div>
                </div>
            </div>
        `;
    }).join('');
    
    container.innerHTML = html;
}

async function toggleCardOwnership(cardId, button) {
    try {
        const hasCard = userCards.has(cardId);
        
        button.disabled = true;
        button.textContent = '...';
        
        if (hasCard) {
            userCards.delete(cardId);
            button.textContent = '‚úÖ I have this card';
            button.className = 'success';
        } else {
            userCards.add(cardId);
            button.textContent = '‚ùå Remove from my cards';
            button.className = 'danger';
        }
        
        await saveUserCards();
        
        // Refresh the display to apply ownership filter
        filterCards();
        
    } catch (error) {
        console.error('Error:', error);
        alert('Error updating card ownership');
    } finally {
        button.disabled = false;
    }
}

// Load cards when page loads
loadCards();
</script>
{% endblock %}
