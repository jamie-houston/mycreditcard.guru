<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Credit Card Guru{% endblock %}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        /* Navigation */
        .navbar {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 0 20px;
            margin-bottom: 20px;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 0;
        }
        .nav-brand {
            font-size: 24px;
            font-weight: bold;
            color: #2563eb;
            text-decoration: none;
        }
        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 30px;
        }
        .nav-item a {
            text-decoration: none;
            color: #374151;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .nav-item a:hover {
            background: #f3f4f6;
            color: #2563eb;
        }
        .nav-item a.active {
            background: #2563eb;
            color: white;
        }
        .nav-auth {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .nav-user {
            color: #374151;
            font-weight: 500;
        }
        .nav-login, .nav-logout {
            background: #2563eb;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        .nav-login:hover, .nav-logout:hover {
            background: #1d4ed8;
        }
        .nav-logout {
            background: #6b7280;
        }
        .nav-logout:hover {
            background: #4b5563;
        }
        
        /* Main container */
        .container {
            background: white;
            margin: 0 20px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        /* Common styles */
        h1 {
            color: #2563eb;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: #f9fafb;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            background: #2563eb;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.2s;
        }
        button:hover {
            background: #1d4ed8;
        }
        button.secondary {
            background: #6b7280;
        }
        button.secondary:hover {
            background: #4b5563;
        }
        button.success {
            background: #10b981;
        }
        button.success:hover {
            background: #059669;
        }
        button.danger {
            background: #ef4444;
        }
        button.danger:hover {
            background: #dc2626;
        }
        .card-item {
            padding: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 10px;
            background: white;
        }
        .card-title {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 5px;
        }
        .card-details {
            color: #6b7280;
            font-size: 14px;
        }
        .recommendation {
            padding: 20px;
            border-left: 4px solid #10b981;
            background: #f0fdf4;
            margin-bottom: 15px;
            border-radius: 0 8px 8px 0;
        }
        .recommendation.apply {
            border-left-color: #3b82f6;
            background: #eff6ff;
        }
        .recommendation.cancel {
            border-left-color: #ef4444;
            background: #fef2f2;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            .nav-menu {
                flex-direction: column;
                gap: 10px;
            }
            .nav-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
        .results {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .error {
            color: #ef4444;
            background: #fef2f2;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .loading {
            text-align: center;
            color: #6b7280;
            padding: 20px;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge.points { background: #dbeafe; color: #1d4ed8; }
        .badge.miles { background: #fef3c7; color: #d97706; }
        .badge.cashback { background: #dcfce7; color: #16a34a; }
        .card-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .card-actions button {
            padding: 6px 12px;
            font-size: 14px;
        }
    </style>
    {% block extra_css %}{% endblock %}
    
    <!-- Global JavaScript variables -->
    <script>
        const API_BASE = '/api';
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">üè¶ Credit Card Guru</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="/" {% if request.resolver_match.url_name == 'index' %}class="active"{% endif %}>Profile</a></li>
                <li class="nav-item"><a href="/cards/" {% if request.resolver_match.url_name == 'cards_list' %}class="active"{% endif %}>Credit Cards</a></li>
                <li class="nav-item"><a href="/categories/" {% if request.resolver_match.url_name == 'categories_list' %}class="active"{% endif %}>Categories</a></li>
                <li class="nav-item"><a href="/issuers/" {% if request.resolver_match.url_name == 'issuers_list' %}class="active"{% endif %}>Issuers</a></li>
            </ul>
            <div class="nav-auth">
                {% if user.is_authenticated %}
                    <span class="nav-user">üë§ {{ user.email }}</span>
                    <a href="/accounts/logout/" class="nav-logout">Logout</a>
                {% else %}
                    <a href="/accounts/google/login/" class="nav-login">üîê Login with Google</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Global user state
        let currentUser = null;
        let isAuthenticated = false;

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Initialize user authentication state
        async function initUserState() {
            try {
                const response = await fetch(`${API_BASE}/users/status/`);
                const data = await response.json();
                isAuthenticated = data.authenticated;
                currentUser = data.user;
                return data;
            } catch (error) {
                console.error('Error checking user status:', error);
                isAuthenticated = false;
                currentUser = null;
                return { authenticated: false, user: null };
            }
        }

        // Local storage utilities for anonymous users
        class LocalStorage {
            static getSpending() {
                try {
                    return JSON.parse(localStorage.getItem('userSpending') || '{}');
                } catch {
                    return {};
                }
            }

            static setSpending(spending) {
                localStorage.setItem('userSpending', JSON.stringify(spending));
            }

            static getCards() {
                try {
                    return JSON.parse(localStorage.getItem('userCards') || '[]');
                } catch {
                    return [];
                }
            }

            static setCards(cards) {
                localStorage.setItem('userCards', JSON.stringify(cards));
            }

            static getPreferences() {
                try {
                    return JSON.parse(localStorage.getItem('userPreferences') || '{}');
                } catch {
                    return {};
                }
            }

            static setPreferences(preferences) {
                localStorage.setItem('userPreferences', JSON.stringify(preferences));
            }
        }

        // Unified data management (handles both authenticated and anonymous users)
        class UserDataManager {
            static async saveSpending(spending) {
                if (isAuthenticated) {
                    try {
                        const response = await fetch(`${API_BASE}/users/data/`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': getCookie('csrftoken')
                            },
                            body: JSON.stringify({
                                spending: spending,
                                cards: await this.getCards(),
                                preferences: await this.getPreferences()
                            })
                        });
                        return response.ok;
                    } catch (error) {
                        console.error('Error saving spending:', error);
                        return false;
                    }
                } else {
                    LocalStorage.setSpending(spending);
                    return true;
                }
            }

            static async getSpending() {
                if (isAuthenticated) {
                    try {
                        const response = await fetch(`${API_BASE}/users/data/`);
                        const data = await response.json();
                        return data.spending || {};
                    } catch (error) {
                        console.error('Error loading spending:', error);
                        return {};
                    }
                } else {
                    return LocalStorage.getSpending();
                }
            }

            static async saveCards(cards) {
                if (isAuthenticated) {
                    try {
                        const response = await fetch(`${API_BASE}/users/data/`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': getCookie('csrftoken')
                            },
                            body: JSON.stringify({
                                spending: await this.getSpending(),
                                cards: cards,
                                preferences: await this.getPreferences()
                            })
                        });
                        return response.ok;
                    } catch (error) {
                        console.error('Error saving cards:', error);
                        return false;
                    }
                } else {
                    LocalStorage.setCards(cards);
                    return true;
                }
            }

            static async getCards() {
                if (isAuthenticated) {
                    try {
                        const response = await fetch(`${API_BASE}/users/data/`);
                        const data = await response.json();
                        return data.cards || [];
                    } catch (error) {
                        console.error('Error loading cards:', error);
                        return [];
                    }
                } else {
                    return LocalStorage.getCards();
                }
            }

            static async getPreferences() {
                if (isAuthenticated) {
                    try {
                        const response = await fetch(`${API_BASE}/users/data/`);
                        const data = await response.json();
                        return data.preferences || {};
                    } catch (error) {
                        console.error('Error loading preferences:', error);
                        return {};
                    }
                } else {
                    return LocalStorage.getPreferences();
                }
            }
        }

        async function toggleCardOwnership(cardId, button) {
            try {
                const hasCard = button.textContent.includes('I have this');
                const action = hasCard ? 'add' : 'remove';
                
                button.disabled = true;
                button.textContent = '...';
                
                // Update local data first
                const userCards = await UserDataManager.getCards();
                if (hasCard) {
                    if (!userCards.includes(cardId)) {
                        userCards.push(cardId);
                    }
                } else {
                    const index = userCards.indexOf(cardId);
                    if (index > -1) userCards.splice(index, 1);
                }
                await UserDataManager.saveCards(userCards);
                
                if (isAuthenticated) {
                    // Sync with authenticated API
                    try {
                        const response = await fetch(`${API_BASE}/users/cards/toggle/`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': getCookie('csrftoken')
                            },
                            body: JSON.stringify({
                                card_id: cardId,
                                action: action
                            })
                        });
                        
                        const data = await response.json();
                        
                        if (!data.success) {
                            // Revert local changes if API call failed
                            const revertCards = await UserDataManager.getCards();
                            if (hasCard) {
                                const index = revertCards.indexOf(cardId);
                                if (index > -1) revertCards.splice(index, 1);
                            } else {
                                if (!revertCards.includes(cardId)) {
                                    revertCards.push(cardId);
                                }
                            }
                            await UserDataManager.saveCards(revertCards);
                            alert('Error updating card ownership');
                            return;
                        }
                    } catch (apiError) {
                        console.error('API sync error:', apiError);
                        // Keep local changes even if API fails
                    }
                }
                
                updateButtonState(button, hasCard);
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error updating card ownership');
            } finally {
                button.disabled = false;
            }
        }

        function updateButtonState(button, hasCard) {
            if (hasCard) {
                button.textContent = '‚ùå Remove from my cards';
                button.className = 'danger';
            } else {
                button.textContent = '‚úÖ I have this card';
                button.className = 'success';
            }
        }

        // Initialize user state when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initUserState();
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
